name: hr_flutter_app
description: "San Synapse HR - Employee self-service mobile app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.3.0
  provider: ^6.1.2
  go_router: ^13.2.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  # Push Notifications (FCM)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.2
  # GPS / Location
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  # Files
  file_picker: ^8.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#81C784"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
